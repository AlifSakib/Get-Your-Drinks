<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/icons/soda.png"
      type="image/x-icon"
    />
    <!-- Daisy UI and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
          fontFamily: {
            poppins: ["Poppins", "sans-serif"],
            quicksand: ["Quicksand", "sans-serif"],
          },
        },
      };
    </script>
    <!-- Tittle -->
    <title>Get Your Drinks</title>
  </head>
  <body class="font-quicksand text-slate-500 bg-slate-700">
    <header>
      <!-- Navbar -->
      <nav>
        <div class="navbar bg-base-300">
          <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl md:text-4xl"
              >Get Your Drinks</a
            >
          </div>
          <div class="flex-none gap-3">
            <div class="form-control w-full">
              <input
                id="search-field"
                type="text"
                placeholder="Search . . ."
                class="input input-bordered"
              />
            </div>
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  <img src="https://placeimg.com/80/80/people" />
                </div>
              </label>
              <ul
                tabindex="0"
                class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Navbar Ends  -->
    </header>

    <main class="mt-10">
      <section class="w-9/12 mx-auto">
        <div class="flex space-x-6">
          <!-- Catagories  -->
          <div class="flex-none">
            <ul
              id="catarories-ul"
              class="bg-white text-black text-xl px-5 py-8 space-y-4 rounded-lg"
            >
              <h1 class="text-center font-bold">CATAGORIES</h1>
            </ul>
          </div>
          <!-- Catagories  End-->
          <!-- Drinks Container -->
          <div
            id="drinks-container"
            class="flex-1 w-64 grid grid-cols-3 gap-10"
          ></div>
          <!-- Drinks Container End-->
          <!-- <div class="flex-none ...">03</div> -->
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
